apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment-${TARGET_COLOR}
spec:
  selector:
    matchLabels:
      app: myapp
      env: ${TARGET_COLOR}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
        env: ${TARGET_COLOR}
    spec:
      containers:
      - name: myapp
        image: registry-1.docker.io/anjoysutrisna/custom-nginx:${TARGET_VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 1Gi
